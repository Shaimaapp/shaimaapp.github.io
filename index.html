<script>
async function setAppIcon(appId, elementIds){
  try{
    const res = await fetch(`https://itunes.apple.com/lookup?id=${appId}`);
    const data = await res.json();
    const icon =
      data?.results?.[0]?.artworkUrl512 ||
      data?.results?.[0]?.artworkUrl100;

    if(!icon) return;

    elementIds.forEach(id => {
      const el = document.getElementById(id);
      if(el) el.src = icon;
    });
  } catch (e) {
    // لو فشل، نخلي الصورة المحلية كما هي
  }
}

// App IDs
const MOODMATCH_ID = "6756211501";
const ZHAB_ID      = "6755693717";
const ARBOTHA_ID   = "6755126667";

// حدّث الأيقونات في العربي + الإنجليزي
setAppIcon(MOODMATCH_ID, ["moodmatchIconAr", "moodmatchIconEn"]);
setAppIcon(ZHAB_ID,      ["zhabIconAr", "zhabIconEn"]);
setAppIcon(ARBOTHA_ID,   ["arbothaIconAr", "arbothaIconEn"]);
</script>
